<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ps="http://primefaces.org/spark"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <h:form id="dialogForm">      
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            <p:dialog modal="true" widgetVar="grupoDialog" >
                <p:messages autoUpdate="true" closable="true"/>    
            <p:panelGrid columns="2" id="panelDialog">
                            <p:outputLabel value="Nombre " for="grupoNombre"/>
                            <p:inputText id="grupoNombre" value="#{grupoController.grupo.nombre}" 
                                         required="true" requiredMessage="El grupo debe tener un nombre"/>
                            <p:outputLabel value="DescripciÃ³n " for="grupoDesc"/>
                            <p:inputTextarea id="grupoDesc" value="#{grupoController.grupo.descripcion}" 
                                         required="true" requiredMessage="El grupo debe tener una descripcion"/>                           
            </p:panelGrid>              
            <p:separator/>
            <center>
                    <p:commandButton title="Guardar" actionListener="#{grupoController.guardarOActualizar()}" icon="fa fa-save white"
                                     update=":dialogForm:panelDialog, :form" oncomplete="closeIfSuccess(xhr, status, args, 'grupoDialog')"/>
            </center>
        </p:dialog>
        </h:form>

</ui:composition>
