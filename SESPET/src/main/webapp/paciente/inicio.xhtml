<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/template.xhtml">
    
    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent">
                    <h1 class="TexAlCenter Fs18 gray">#{pacienteController.entrenamientoActual.nombre}</h1>
                    <div class="EmptyBox40"></div>
                    <h:form id="form"> 
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                        <f:event type="preRenderView" listener="#{pacienteController.aRealizar()}"/>                        
                        <p:growl id="msgs" autoUpdate="true"/>   
                        <p:remoteCommand name="remoteChangeCommand" process="hiddenButton"/>
                        <p:outputLabel value="#{pacienteController.entrenamientoActual.instrucciones}"/>
                        <h:inputHidden id="hiddenButton" value="#{pacienteController.salida}"/>
                        <p:separator/>
                        <script type="application/javascript" language = "javascript">
                            #{pacienteController.codigo()}
                        </script>                            
                        <button onclick="onload()" type="button">Try it</button>
                            <br/>
                        <canvas id="myCanvas" width="1300" height="700" >Your Browser is not compatible</canvas>  
                    </h:form>
                                          
                        
                         
                </div>
            </div>
        </div>
    </ui:define>
    
    <ui:define name="dialog">
    </ui:define>
    
</ui:composition>
